<div class="container-fluid m-0 p-0 bg-light">
    <div class="row vh-100 justify-content-center align-items-center">
        <div class="col-4 bg-white shadow justify-content-center text-center">
            <div class="row justify-content-center mt-5">
                <div class="col-2">LOGO</div>
            </div>               
            <div class="row justify-content-center my-5">
                <div class=" col-8 " [ngSwitch]="pathUrl">
                  <div *ngSwitchCase="'login'"><app-login></app-login></div>
                  <div *ngSwitchCase="'register'"><app-register></app-register></div>
                </div>
            </div>
            <div class="example-button-row ">
                <button mat-raised-button (click)="onSubmit()" class="text-center" color="primary">{{pathUrl}}</button>
                </div>
            <div *ngIf="pathUrl=='login'" >
                Don't have an account? <a [routerLink]="['/auth/register']" > Sign up</a>
            </div>
            

        </div>
    </div>
</div>
